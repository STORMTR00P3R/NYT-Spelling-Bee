<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://www.nytimes.com/games-assets/v2/assets/icons/spelling-bee.svg">
    <title>Spelling Bee</title>
</head>
<body>
    <section>
        <h1>Spelling Bee</h1>
        <h5 style="color: #222">Saturday 23 March 2024</h5>
    </section>
    <section>
        <h2>Center Letter: <span class="letter" id="center-letter" >E</span></h2>
        <h2 style="margin-bottom: 2rem;">Outer Letters: </h2>
        <div class="letter-container">
            <!-- <span class="letter" >&nbsp;I&nbsp;</span> -->
            <span class="letter" >L</span>
            <span class="letter" >W</span>
            <span class="letter" >C</span>
            <span class="letter" >H</span>
            <span class="letter" >G</span>
            <span class="letter" >O</span>
        </div>
    </section>
    <section>   
        <div class="solution-container">
            <img id="bee" src="https://www.nytimes.com/games-assets/v2/assets/expansion-games/spelling-bee-card-icon.svg" alt="NYT Bee Icon">
            <button id="solve-btn">Solve</button>
        </div>
    </section>

    <section id="solutions-sheet" class="slide-out">
        <button id="close-btn">&times;</button>

        <p id="hits"><strong></strong></p>
        <p>Tap a word to remove it.</p>

        <h5><strong>9 Letter Words</strong></h5>
        <ul id="nine-letter-list"></ul>

        <h5><strong>8 Letter Words</strong></h5>
        <ul id="eight-letter-list"></ul>

        <h5><strong>7 Letter Words</strong></h5>
        <ul id="seven-letter-list"></ul>

        <h5><strong>6 Letter Words</strong></h5>
        <ul id="six-letter-list"></ul>

        <h5><strong>5 Letter Words</strong></h5>
        <ul id="five-letter-list"></ul>

        <h5><strong>4 Letter Words</strong></h5>
        <ul id="four-letter-list"></ul>
    </section>

    <script src="js/script.js"></script>
    <script src="js/solution-sheet.js"></script>
</body>
</html>
