<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Spelling Bee</title>
</head>
<body>
    <section>
        <h1>Spelling Bee</h1>
        <h5 style="color: #222">March 23, 2024</h5>
    </section>
    <section>
        <h2>Center Letter: <span class="letter" id="center-letter">E</span></h2>
        <h2 style="margin-bottom: 2rem;">Outer Letters: </h2>
        <div class="letter-container">
            <span class="letter">O</span><span class="letter">W</span><span class="letter">H</span><span class="letter">C</span><span class="letter">G</span><span class="letter">L</span>
        </div>
    </section>
    <section>   
        <div class="solution-container">
            <img src="https://www.nytimes.com/games-assets/v2/assets/expansion-games/spelling-bee-card-icon.svg" alt="NYT Bee Icon">
            <button id="solution-btn">Solution</button>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
